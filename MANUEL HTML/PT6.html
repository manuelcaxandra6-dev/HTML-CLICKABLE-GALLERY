<!DOCTYPE html>
<html>
<head>
<title>TABLES IN HTML 9</title>
<style>
  table {
    border: 4px outset;
    margin: 40px auto;
  }
  td {
    width: 100px;
    height: 80px;
    border: 4px inset;
  }
  .red { background: red; }
  .yellow { background: yellow; }
  .cyan { background: cyan; }
  .blue { background: blue; }
  .magenta { background: magenta; height: 90px; }
</style>
</head>
<body>

<table>
  <tr>
    <td class="red"></td>
    <td class="yellow"></td>
    <td class="cyan" rowspan="2"></td>
  </tr>
  <tr>
    <td class="blue" colspan="2"></td>
  </tr>
  <tr>
    <td class="magenta" colspan="3"></td>
  </tr>
</table>

</body>
</html>
